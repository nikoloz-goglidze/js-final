<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/093db9da09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/x-icon" href="images/wpf_guitar.png">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <img src="images/iconamoon_menu-burger-horizontal-bold.png" alt="" class="burger">
            <img src="images/iconoir_xmark-circle.svg" alt="" class="xmark">
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_li"><a href="index.html">Home</a></li>
                    <li class="header_li"><a href="catalog.html">Catalog</a></li>
                    <li class="header_li"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            </nav>
            <a href="index.html"><i class="fa-solid fa-truck-fast guitar"></i></a>
            <div class="header_buttons">
                <button class="search_button">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="user_button"><i class="fa-regular fa-user"></i></button>
                <button class="cart_button"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </header>
        <!-- section catalog -->
        <section class="catalog_section">
            <div class="filter_div">
                <div class="filter_left">
                    <p class="filter_leftp">Filter</p>
                    <input type="text" id="search">
                </div>
                <div class="filter_right">
                    <p class="filter_rightp">Sort by:</p>

                    <select name="sort" id="sort">
                        <option value=""></option>
                        <option value="rating">sort products bu rating</option>
                        <option value="price">sort products by price</option>
                    </select>
                </div>
            </div>
            <article class="figure_article">

            </article>
            <div class="pagesselect_div">
                <div class="pages_select">
                    <button class="left_button">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span class="left_span">Previous</span>
                    </button>
                    <p class="pagesselect_p">Page 1 of 5</p>
                    <button class="right_button"><span class="right_span">Next</span><i
                            class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer>

            <div class="footer_div1">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Brands</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a href="">Fender</a>
                    <a href="">Gibson</a>
                    <a href="">Jockson</a>
                    <a href="">Ibanez</a>
                </div>
            </div>
            <div class="footer_div2">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Information</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a href="">Blog</a>
                    <a href="">Delivery</a>
                    <a href="">About us</a>
                </div>
            </div>
            <div class="footer_div3">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Contact</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a target="_blank" href="https://maps.app.goo.gl/HH2otxp2mXeq68QD8">Tbilisi, str, Rustaveli 24</a>
                    <a href="tel:+(32)2 56 78 98">+(32)2 56 78 98</a>
                </div>
                <div class="footer_icons">
                    <a class="footer_iconhover" href=""><img src="images/raphael_facebook.svg" alt="facebook_icon"></a>
                    <a class="footer_iconhover" href=""><img src="images/uim_whatsapp.svg" alt="watsapp_icon"></a>
                    <a class="footer_iconhover" href=""><img src="images/basil_instagram-solid.svg"
                            alt="instagram_icon"></a>
                </div>
            </div>
        </footer>
    </div>
   <!-- javascript -->
   <script src="catalog.js"></script>
</body>

</html>
