<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/093db9da09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/x-icon" href="images/wpf_guitar.png">
</head>

<body>
    <div class="container">
        <!-- header -->

        <header>
            <img src="images/iconamoon_menu-burger-horizontal-bold.png" alt="" class="burger">
            <img src="images/iconoir_xmark-circle.svg" alt="" class="xmark">

            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_li"><a href="index.html">Home</a></li>
                    <li class="header_li"><a href="catalog.html">Catalog</a></li>
                    <li class="header_li"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <a href="index.html"><i class="fa-solid fa-truck-fast guitar"></i></a>

            <div class="header_buttons">
                <button class="search_button">
                    <i class="fa-regular fa-sun"></i></button>
                <button class="user_button"><i class="fa-regular fa-user"></i></button>
                <button class="cart_button"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </header>
        <!-- section -->
        <section class="contact_section">
            <div class="contact_sectiondiv">
                <p class="contact_p">
                    Have a question? Need tech or playing support? Want to connect on social? Do it here!
                </p>
                <div class="contac_info">
                    <div class="info_div">
                        <div class="email_div">

                           <img src="images/mailicon.svg" alt="">
                            <a class="mail" href="mailto:guitar.center@gmail.com">guitar.center@gmail.com</a>
                        </div>
                        <div class="phone_div">
                           <img src="images/mobileicon.svg" alt="">
                            <a class="phone" href="tel:+(32)2 56 78 98">+(32)2 56 78 98</a>
                        </div>
                    </div>
                    <a class="location_icon525" target="_blank" href="https://maps.app.goo.gl/HH2otxp2mXeq68QD8"><img src="images/gis_location-poi (1).svg"
                        alt="location icon"></a>
                    <a class="location_icon" target="_blank" href="https://maps.app.goo.gl/HH2otxp2mXeq68QD8"><img src="images/location.svg"
                            alt="location icon"></a>
                </div>
                    <div class="form_map">
                        <form action="">

                            <div class="div1">                           
                                 <input type="text"  placeholder="Name" name="firstName">
                                <input type="email"  placeholder="Email" name=" email"> 
                            </div>
                            <div class="div2">
                                <textarea name="MASSAGE" id="message" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="form_button">SEND MESSAGE</button>
                        </form>
                        <div class="map_icon">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.938283585631!2d44.795758899999996!3d41.700268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2zMjQg4YOo4YOd4YOX4YOQIOGDoOGDo-GDoeGDl-GDkOGDleGDlOGDmuGDmOGDoSDhg5Lhg5Dhg5vhg5bhg5jhg6Dhg5gsIOGDl-GDkeGDmOGDmuGDmOGDoeGDmA!5e0!3m2!1ska!2sge!4v1716395916315!5m2!1ska!2sge"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="contacticon_div">
                                <div class="contact_icons">
                                    <a class="footer_iconhover"  href=""><img src="images/contactfacebook.svg" alt="facebook_icon"></a>
                                    <a class="footer_iconhover"  href=""><img src="images/contactwatsapp.svg" alt="watsapp_icon"></a>
                                    <a class="footer_iconhover"  href=""><img src="images/contactinstagram.svg" alt="instagram_icon"></a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="footer_div1">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Brands</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a href="">Fender</a>
                    <a href="">Gibson</a>
                    <a href="">Jockson</a>
                    <a href="">Ibanez</a>
                </div>
            </div>
            <div class="footer_div2">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Information</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a href="">Blog</a>
                    <a href="">Delivery</a>
                    <a href="">About us</a>
                </div>
            </div>
            <div class="footer_div3">
                <div class="footerh2_div">
                    <h2 class="footer_h2">Contact</h2>
                    <div class="footer_line"></div>
                </div>
                <div class="footer_a">
                    <a target="_blank" href="https://maps.app.goo.gl/HH2otxp2mXeq68QD8">Tbilisi, str, Rustaveli 24</a>
                    <a href="tel:+(32)2 56 78 98">+(32)2 56 78 98</a>
                </div>
                <div class="footer_icons">
                    <a class="footer_iconhover" href=""><img src="images/raphael_facebook.svg" alt="facebook_icon"></a>
                    <a class="footer_iconhover" href=""><img src="images/uim_whatsapp.svg" alt="watsapp_icon"></a>
                    <a class="footer_iconhover" href=""><img src="images/basil_instagram-solid.svg" alt="instagram_icon"></a>
                </div>
            </div>
        </footer>
    </div>

<script src="contact.js"></script>
</body>

</html>
